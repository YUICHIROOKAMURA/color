        // è¨ºæ–­çµæœã‚’è¨ˆç®—
        function calculateResult() {
            const scores = { spring: 0, summer: 0, autumn: 0, winter: 0 };
            const subtypeScores = {
                bright: 0,
                light: 0,
                soft: 0,
                warm: 0,
                cool: 0,
                clear: 0,
                deep: 0,
                mute: 0
            };
            
            Object.keys(state.answers).forEach(questionId => {
                const question = questions.find(q => q.id === questionId);
                const answer = state.answers[questionId];
                const option = question.options.find(o => o.value === answer);
                
                if (option && option.weight) {
                    Object.keys(option.weight).forEach(key => {
                        if (scores.hasOwnProperty(key)) {
                            scores[key] += option.weight[key];
                        }
                        if (subtypeScores.hasOwnProperty(key)) {
                            subtypeScores[key] += option.weight[key];
                        }
                    });
                }
            });

            // æœ€ã‚‚é«˜ã„ã‚¹ã‚³ã‚¢ã®ã‚·ãƒ¼ã‚ºãƒ³ã‚’æ±ºå®š
            const maxScore = Math.max(...Object.values(scores));
            const topSeasons = Object.keys(scores).filter(s => scores[s] === maxScore);
            const mainSeason = topSeasons[0];
            
            // ã‚µãƒ–ã‚¿ã‚¤ãƒ—ã‚’æ±ºå®š
            const seasonSubtypes = {
                spring: ['bright', 'light', 'warm', 'clear'],
                summer: ['light', 'soft', 'cool', 'mute'],
                autumn: ['soft', 'warm', 'deep', 'mute'],
                winter: ['clear', 'cool', 'deep', 'bright']
            };
            
            const relevantSubtypes = seasonSubtypes[mainSeason];
            let maxSubtypeScore = -1;
            let subtype = relevantSubtypes[0];
            
            relevantSubtypes.forEach(st => {
                if (subtypeScores[st] > maxSubtypeScore) {
                    maxSubtypeScore = subtypeScores[st];
                    subtype = st;
                }
            });
            
            const typeKey = `${mainSeason}-${subtype}`;
            return colorTypes[typeKey] || colorTypes[`${mainSeason}-light`];
        }

        // è³ªå•ç”»é¢

                                <p><strong>ã‚¢ã‚¯ã‚»ã‚µãƒªãƒ¼ï¼š</strong>${state.result.fashion.accessories}</p>

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã®è¨­å®š
        function attachEventListeners() {
            // å¿…è¦ã«å¿œã˜ã¦è¿½åŠ ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ã‚’è¨­å®š
        }

        // è³ªå•è¨ºæ–­ã‚’é–‹å§‹
        function startQuestionDiagnosis() {
            state.diagnosisMode = 'question';
            state.currentPage = 'question';
            state.questionStep = 0;
            state.answers = {};
            render();
        }

        // å›ç­”ã‚’å‡¦ç†
        function handleAnswer(questionId, value) {
            state.answers[questionId] = value;
            
            if (state.questionStep < questions.length - 1) {
                state.questionStep++;
                render();
            } else {
                state.result = calculateResult();
                state.currentPage = 'result';
                render();
            }
        }

        // å‰ã®è³ªå•ã«æˆ»ã‚‹
        function goBackQuestion() {
            if (state.questionStep > 0) {
                state.questionStep--;
                render();
            }
        }

        // ç”»åƒã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å‡¦ç†
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    state.uploadedImage = e.target.result;
                    // ç°¡æ˜“çš„ã«ãƒ©ãƒ³ãƒ€ãƒ ãªçµæœã‚’è¡¨ç¤ºï¼ˆå®Ÿéš›ã®ç”»åƒåˆ†æã¯è¤‡é›‘ãªãŸã‚ï¼‰
                    const types = Object.keys(colorTypes);
                    const randomType = types[Math.floor(Math.random() * types.length)];
                    state.result = colorTypes[randomType];
                    state.currentPage = 'result';
                    render();
                };
                reader.readAsDataURL(file);
            }
        }

        // ã‚¢ãƒ—ãƒªã‚’ãƒªã‚»ãƒƒãƒˆ
        function resetApp() {
